<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Gallery</title>
  <style>
    .image-container { /* Added '.' to correctly reference the class */
      display: flex;
      overflow-x: scroll;
      width: 1000px;
      height: 250px;
      white-space: nowrap;
      background-color: #fff;
    }
    .image-container img { /* Added '.' to correctly reference the class */
      height: 250px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .image-container img:hover { /* Added '.' to correctly reference the class */
      transform: scale(0.9); /* Shrinks the image on hover */
    }
  </style>
</head>
<body>
  <div id="image-container" class="image-container"></div>

  <!-- Reference to external script.js -->
  <script src="script.js"></script>
</body>
</html>
