<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Gallery</title>
  <style>
    .image-container {
      display: flex;
      overflow-x: scroll;
      width: 1000px;
      height: 250px;
      white-space: nowrap;
      background-color: #fff; /* Optional: Background color for the container */
    }
    .image-container img {
      height: 250px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .image-container img:hover {
      transform: scale(0.9); /* Shrinks the image on hover */
    }
  </style>
</head>
<body>
  <div id="image-container" class="image-container">
    <a href="https://ads.xxavvgroup.com" target="_blank">
      <img src="images/image1.png" alt="hi babe">
    </a>
    <a href="https://example.com" target="_blank">
      <img src="images/image2.png" alt="Description for Image 2">
    </a>
    <!-- Add more images here -->
  </div>
</body>
</html>
