<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Gallery</title>
  <style>
    body {
      display: flex;
      justify-content: center; /* Horizontally center the container */
      align-items: center; /* Vertically center the container */
      height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default margin */
      background-color: #f0f0f0; /* Optional: Background color for the body */
    }
    .image-container {
      display: flex;
      overflow-x: scroll;
      width: 1000px;
      height: 250px;
      white-space: nowrap;
      background-color: #fff; /* Optional: Background color for the container */
      border: 1px solid #ddd; /* Optional: Add border to the container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better visibility */
    }
    .image-container img {
      height: 250px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .image-container img:hover {
      transform: scale(0.9); /* Shrinks the image on hover */
    }
  </style>
</head>
<body>
  <div id="image-container" class="image-container">
    <a href="https://ads.xxavvgroup.com" target="_blank">
      <img src="images/image1.png" alt="Check out xxavvADS by clicking on the link!">
    </a>
    <a href="https://6ames.xxavvgroup.com" target="_blank">
      <img src="images/image2.png" alt="Check out xxavv6AMES website by clicking on the ad!">
    </a>
    <a href="https://musik.xxavvgroup.com" target="_blank">
      <img src="images/image3.gif" alt="Check out xxavvMusik's website by clicking anywhere on the ad!">
    </a>
  </div>
</body>
</html>
