  <title>Dynamic Image Gallery</title>
  <style>
    body {
      display: flex;
      justify-content: center; /* Horizontally center the container */
      align-items: center; /* Vertically center the container */
      height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default margin */
      background-color: #f0f0f0; /* Optional: Background color for the body */
    }
    .image-container {
      display: flex;
      overflow: hidden; /* Hide scrollbars */
      width: 1000px;
      height: 250px;
      white-space: nowrap;
      background-color: #fff; /* Optional: Background color for the container */
      border: 1px solid #ddd; /* Optional: Add border to the container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better visibility */
    }
    .image-container img {
      height: 250px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .image-container img:hover {
      transform: scale(0.9); /* Shrinks the image on hover */
    }
  </style>
</head>
<body>
  <div id="image-container" class="image-container"></div>

  <script>
    const images = [
      { src: 'images/image1.png', href: 'https://ads.xxavvgroup.com', alt: 'Check out xxavvADS by clicking on the link!' },
      { src: 'images/image2.png', href: 'https://6ames.xxavvgroup.com', alt: 'Check out xxavv6AMES website by clicking on the ad!' },
      { src: 'images/image3.gif', href: 'https://musik.xxavvgroup.com', alt: 'Check out xxavvMusik\'s website by clicking anywhere on the ad!' }
    ];

    function displayImage(index) {
      const container = document.getElementById('image-container');
      container.innerHTML = ''; // Clear existing content

      const image = images[index];
      const anchor = document.createElement('a');
      anchor.href = image.href;
      anchor.target = '_blank';

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = image.alt;

      anchor.appendChild(img);
      container.appendChild(anchor);
    }

    function getRandomIndex() {
      return Math.floor(Math.random() * images.length);
    }

    function startSlideshow() {
      let currentIndex = getRandomIndex();
      displayImage(currentIndex);

      setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        displayImage(currentIndex);
      }, 15000); // Change image every 15 seconds
    }

    document.addEventListener('DOMContentLoaded', startSlideshow);
  </script>
</body>
