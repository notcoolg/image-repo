<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff; /* Optional: Set background color to match your website */
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease; /* Smooth transition for scaling */
    }
    img:hover {
      transform: scale(0.8); /* Shrink to 80% of its original size on hover */
    }
  </style>
  <script defer src="js/script.js"></script>
</head>
<body>
  <img id="image" alt="Random Image" />
</body>
</html>
